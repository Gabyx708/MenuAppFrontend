<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/platillos.css">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/access.js"></script>
    <title>Platillo</title>
</head>
<body>

    <div class="container-principal">

        <div id="pages_container">

        
        <div class="container_platos_list sombra">

            <div class="title_container">
                    <h3>LISTA DE PLATILLOS</h3>
                    <hr>
            </div>

            <div id="container_items_platillos">

            </div>
        </div>

        <div class="container_platos_creator">
            <div class="title_container">
                <h3>agregar un nuevo plato</h3>
                <hr>
            </div>

            <form action="">
                <label for="desripcion">Descripcion</label>
                <input type="text" name="descripcion" id="descripcion_plato" placeholder=" Ej. Milanesas">

                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio_plato" placeholder=" Ej. $1000">

                <button class="btnAgregar" id="btnCrearPlato">AGREGAR</button>
            </form>
  
        </div>

        <div class="container_platos_price">
                <h2>EDITOR DE PRECIOS</h2>

                <div class="price-container">
                    <input type="number" placeholder="Ej. $3000" id="precio_universal">
                    <button class="btn btn-success" id="btn_precio_universal">
                        ALTERAR
                    </button>
                </div>
                
        </div>

        </div>

    </div>
    
</body>
<script type="module" src="/js/container/platillos.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.js"></script>
</html>
