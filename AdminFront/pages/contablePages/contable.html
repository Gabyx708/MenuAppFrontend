<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/home.css">
    <link rel="stylesheet" href="../../css/contable/contable.css">
    <link rel="stylesheet" href="../../vendor/bootstrap/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../js/access.js"></script>
    <title>Contable</title>
</head>

<body>

    <header></header>

    <div class="container-principal">

        <div class="contable_container">

            <section>
                <div class="card-container">
                    <div class="img-container">
                        <img src="/assets/images/userBlue.png" alt="" width="100px">
                    </div>

                    <div class="card-descripcion">
                        <h4>GASTOS POR EMPLEADO</h4>
                        <p>averigua el gasto de una persona en especifico ,
                            dentro de un periodo de tiempo</p>
                        <button id="btn-gastoEmpleado">CONSULTAR</button>
                    </div>
                </div>
            </section>

            <section>
                <div class="card-container">
                    <div class="img-container">
                        <img src="/assets/images/clockBlue.png" alt="" width="100px">
                    </div>

                    <div class="card-descripcion">
                        <h4>GASTOS DEL PERIODO</h4>
                        <p>averigua el gasto total en pedidos dentro de un
                            periodo de tiempo
                        </p>
                        <button id="btn-gastoPeriodo">CONSULTAR</button>
                    </div>
                </div>
            </section>

            <section>
                <div class="card-container">
                    <div class="img-container">
                        <img src="/assets/images/calendarBlue.png" alt="" width="100px">
                    </div>

                    <div class="card-descripcion">
                        <h4>GASTOS DEL DIA</h4>
                        <p>averigua el gasto total de pedidos
                            de una fecha en especifico
                        </p>
                        <button id="btn-gastoDia">CONSULTAR</button>
                    </div>
                </div>
            </section>

        </div>

    </div>


    <footer></footer>
</body>
<script src="../../JS/contableJS/callsForContable.js" type="module"></script>
<script src="../../vendor/bootstrap/js/bootstrap.js"></script>

</html>
