<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/menus.css">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/access.js"></script>
  <title>Menu</title>
</head>

<body>

  <div class="container-principal">

    <div id="menu_container">

      <div class="form_menu">
        <form>
          <div class="header-form">
            <h3>CREACION DE MENU</h3>
            <img src="/assets/images/bolsa.png" alt="">
          </div>

          <hr>

          <div class="column">

            <div class="fechas">
              <div>
                <label for="">FECHA CONSUMO</label>
                <input type="date" class="date-menu" id="date_consumo">
              </div>

              <div>
                <label for="">FECHA CIERRE</label>
                <input type="datetime-local" class="date-menu-venc" id="date_venc">
              </div>
            </div>
            <hr>
          </div>

          <div class="column">
            <h4>OPCIONES DEL MENU</h4>

            <div class="btn_container">
              <button id="btnAgregarOpcion">agregar otra opcion (+)</button>
              <button id="btnEliminarOpcion">eliminar ultima opcion (-)</button>
          </div>

          <div id="contendor_opciones_plato"></div>

          </div>

          <hr>


          <button type="submit" class="boton_carga" id="btnCrearMenu">CREAR</button>
        </form>
      </div>


      <div class="form_menu info">
        <form>
          <div class="header-form">
            <h3>ULTIMO MENU CREADO</h3>
            <img src="/assets/images/bolsa.png" alt="">
          </div>

          <hr>
          <br>
          <div class="column">
            <h4>ACERCA DE ESTE MENU</h4>
            <table class="table" id="tabla_descripcion">
              <thead>
              <tr>
                  <th><span>ID</span><p id="idDescrip"></p></th>
                  <th><span>Fech. consumo</span><p id="fechConsuDescrip"></p></th>
              </tr>
              <tr>
                  <th><span>Fech. carga</span><p id="fechaCargaDescrip"></p></th>
                  <th><span>Fech. cierre</span><p id="fechaCierreDescrip"></p></th>
              </tr>
              </thead>
          </table>

          <div class="column">
            <h4>OPCIONES DISPONIBLES</h4>
            <table class="contenedor-opcion table" id="opciones_menu_dia">
                <thead class="thead-opciones">
                  <th>Descripcion</th>
                  <th>pedidos</th>
                  <th>quedan</th>
                  <th>stock</th>
                  <th>precio</th>
                </thead>
            </table>
        </form>
      </div>


    </div>

  </div>

</body>
<script type="module" src="/js/container/menus.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.js"></script>

</html>
