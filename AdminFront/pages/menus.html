<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/menus.css">
  <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/access.js"></script>
  <title>Menu</title>
</head>

<body>

  <div class="container-principal">

    <div id="menu_container">

      <div class="form_menu">
        <form>
          <div class="header-form">
            <h3>crear un nuevo menu</h3>
            <img src="/assets/images/bolsa.png" alt="">
          </div>

          <hr>

          <div class="column">

            <div class="fechas">
              <div>
                <label for="">FECHA CONSUMO</label>
                <input type="date" class="date-menu" id="date_consumo">
              </div>

              <div>
                <label for="">FECHA CIERRE</label>
                <input type="datetime-local" class="date-menu-venc" id="date_venc">
              </div>
            </div>
            <hr>
          </div>

          <div class="column">
            <h4>opciones del menu</h4>
            <div class="contenedor-opcion">
              <select class="opciones-select form-select form-select-lg mb-3" aria-label=".form-select-lg example">

              </select>
              <div class="input-group mb-3">
                <input type="number" name="stock" placeholder=" cantidad de stock...">
              </div>
            </div>

            <div class="contenedor-opcion">
              <select class="opciones-select form-select form-select-lg mb-3" aria-label=".form-select-lg example">

              </select>
              <div class="input-group mb-3">
                <input type="number" name="stock" placeholder=" cantidad de stock...">
              </div>
            </div>

            <div class="contenedor-opcion">
              <select class="opciones-select form-select form-select-lg mb-3" aria-label=".form-select-lg example">

              </select>
              <div class="input-group mb-3">
                <input type="number" name="stock" placeholder=" cantidad de stock...">
              </div>
            </div>

          </div>

          <hr>


          <button type="submit" class="boton_carga">cargar</button>
        </form>
      </div>


      <div class="form_menu info">
        <form>
          <div class="header-form">
            <h3>ultimo menu cargado</h3>
            <img src="/assets/images/bolsa.png" alt="">
          </div>

          <hr>
          <br>
          <h3  id="codigo_menu" class="text-black sombra" style="text-align: center;">ID: </h3>
          <div class="column">

            <div class="fechas">
              <div class="fecha_d forma-redondeada sombra">
                <label for="">FECHA CONSUMO:</label>
                <p  class="text-black" id="date_consumo_print"></p>
              </div>

              <div class="fecha_d forma-redondeada sombra">
                <label for="">FECHA CREACION:</label>
                <p class="text-black" id="date_carga_print"></p>
              </div>
        
            </div>

            <div class="fecha_d cierre forma-redondeada sombra">
              <label for="">FECHA CIERRE:</label>
              <p class=" text-black" id="date_venc_print"></p>
            </div>
            <hr>
          </div>

          <div class="column">
            <h4>platillos del menu</h4>
            <div class="contenedor-opcion" id="opciones_menu_dia">


          </div>
        </form>
      </div>


    </div>

  </div>

</body>
<script type="module" src="/js/callForMenus.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.js"></script>

</html>
