<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/slider.css">
     <link rel="stylesheet" href="/css/crearPersonal.css">
    <title>Document</title>
</head>
<body>

    <div id="slidebar" class="slidebar-app">
        <!-- Contenido de la columna izquierda -->
    </div>

    <div id="form-container">
        <form action="">
            <div>
                <h3>INSCRIBIR PERSONAL</h3>
            </div>
            <div class="container-nombres">
            
                <div>
                    <label class="form-label">Nombres</label>
                    <input type="text" name="nombre" class="form-control" id="personal_nombres" required>
                </div>
            
                <div>
                    <label class="form-label">Apellido</label>
                    <input type="text" name="nombre" class="form-control" id="personal_apellido" required>
                </div>
            
                <div>
                    <label for="exampleInputEmail1" class="form-label">DNI</label>
                    <input type="number" name="nombre" class="form-control" id="personal_dni" required>
                </div>
            </div>

            <div class="container-fechas">
                <div>
                    <label for="exampleInputEmail1" class="form-label">Mail</label>
                    <input type="email" name="nombre" class="form-control" id="personal_mail" required>
                    </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label">Fecha Nacimiento</label>
                    <input type="date" name="nombre" class="form-control" id="personal_nac" required>
                </div>
                    
                <div>
                    <label for="exampleInputEmail1" class="form-label">Fecha Ingreso</label>
                    <input type="date" name="nombre" class="form-control" id="personal_ing" required>
                </div>
            </div>

            <div class="container-privi">
                <div>
                    <label for="exampleInputEmail1" class="form-label">celular</label>
                    <input type="number" name="nombre" class="form-control" id="personal_cel">
                </div>
                <div>
                    <label for="exampleInputEmail1" class="form-label">privilegio</label>
                    <select name="" id="personal_privig" class="form-select">
                        <option value="1">estandar</option>
                        <option value="2">administrador</option>
                        <option value="3">ninguno</option>
                    </select>
                </div>
            </div>

            <div>
                <input class="btn btn-success" id="enviar-datos" type="submit" value="Agregar"></input>
            </div>

        </form>
    </div>
    
    
</body>
<script src="../js/access.js"></script>
<script src="../js/components/slideBar.js" type="module"></script>
<script src="../js/formuPersonal.js" type="module"></script>
</html>
